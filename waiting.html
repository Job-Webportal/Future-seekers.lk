<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/drawer.css" rel="stylesheet" type="text/css" />
  	<title></title>
</head>
<body class="coming-soon-promo-style-3">
        
    <div id="content-wrapper">
        <div class="block coming-soon-style3" id="home">

            <audio autoplay>
                <source src="images/owl.mp3" type="audio/mpeg">
            </audio>

            <div class="container">
                <div class="row col-table">
                    <div class="col-md-6 col-td cold-left">
                        <img class="city-1" src="images/style-2/city-1.png" alt=""/>
                        <img class="city-2" src="images/style-2/city-2.png" alt=""/>
                        <span class="window-1"></span>
                        <span class="window-2"></span>
                        <article class="margin-top-50 cold-left-top">
                            <h1 class="h1">Moment Please!</h1>
                            <h2 class="h2">Your profile is undergoing a verification process that is mandatory for all users</h2>
                            <p class="text-center">Access will be granted within the 24 hours</p>
                        </article>

                    </div>
                    <div class="col-md-6 col-td cold-right">
                        <div class="tree-wrap">
                            <img class="moon" src="images/style-2/moon.png" alt=""/>
                            <img class="tree" src="images/style-2/tree.png" alt=""/>
                            <img class="tree-1" src="images/style-2/tree-1.png" alt=""/>
                            <img class="tree-2" src="images/style-2/tree-2.png" alt=""/>
                            <div class="owl-wrap">
                                <img class="wing" src="images/style-2/wing.png" alt=""/>
                                <img class="wing second" src="images/style-2/wing-1.png" alt=""/>
                                <img class="owl" src="images/style-2/owl.png" alt=""/>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
